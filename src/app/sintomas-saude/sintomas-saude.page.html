<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sintomas saude</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="sintomas">
    <ion-card *ngFor="let sintomaKey of sintomas">
      <ion-card-header>
        <h2>{{sintomaKey.sintoma.descricao}}</h2>
      </ion-card-header>
      <ion-card-content>{{sintomaKey.sintoma.data | date: 'dd/mm/yyyy'}}</ion-card-content>
      <ion-card-content>{{sintomaKey.sintoma.intensidade}}</ion-card-content>
      <ion-grid>
      <ion-row text-center>
        <ion-col>
          <ion-button color="success" (click)="editarSintoma(sintomaKey)"><ion-icon name="create"></ion-icon></ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="danger" (click)="removerSintoma(sintomaKey)"><ion-icon name="trash"></ion-icon></ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="success"><a href="tel: {{192}}"><ion-icon name="call"></ion-icon></a></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-card>
  </ion-list>
  <ion-row *ngIf="sintomas.length == 0">
    <ion-text><h3>Nenhum sintoma!</h3></ion-text>
  </ion-row>
  <ion-fab vertical="button" horizontal="end" padding slor="fixed">
    <ion-fab-button><ion-icon name="add" (click)="addSintoma()"></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
